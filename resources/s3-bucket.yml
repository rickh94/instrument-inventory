Resources:
  PhotosBucket:
    Type: AWS::S3::Bucket
    Properties:
      CorsConfiguration:
        CorsRules:
          -
            AllowedOrigins:
              - '*'
            AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
              - PUT
              - POST
              - DELETE
              - HEAD
            MaxAge: 3000
      LifecycleConfiguration:
        Rules:
          - ExpirationInDays: '10'
            Prefix: ''
            Status: Enabled
      Tags:
        -
          Key: "CostCenter"
          Value: "Instrument Inventory"

Outputs:
  PhotosBucketName:
    Value:
      Ref: PhotosBucket